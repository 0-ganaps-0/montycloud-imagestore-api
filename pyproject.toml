[tool.black]
line-length = 88
target-version = ['py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # Exclude common directories
  \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.flake8]
# Match Black's line length
max-line-length = 88
# E203: Whitespace before ':' (conflicts with Black's formatting)
# W503: Line break occurred before a binary operator (anti-pattern)
extend-ignore = ["E203", "W503"]
exclude = [
    ".git",
    "__pycache__",
    "dist",
    "build",
    ".venv",
    ".tox",
    "localstack-data"
]
max-complexity = 10

[tool.pytest.ini_options]
# Modern standards for discovery and reporting
asyncio_mode = "auto"
asyncio_default_test_loop_scope = "function"  # Required for pytest-asyncio 0.25+
minversion = "8.0"
testpaths = ["tests"]
pythonpath = ["."]
addopts = [
    "-ra",                 # Show extra test summary info for all except passed
    "-q",                  # Quiet mode
    "--strict-markers",    # Ensure all markers are registered
    "--cov=src",           # Target source folder for coverage
    "--cov-report=term-missing",
    "--cov-fail-under=90"  # Fail build if coverage is < 90%
]
markers = [
    "unit: fast logic tests",
    "integration: slower AWS/API tests",
    "aws: tests requiring mocked AWS services"
]
